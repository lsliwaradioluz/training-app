mutation($input: createWorkoutInput) {
  createWorkout(input: $input) {
    workout {
      id
      scheduled
      ready
      sticky
      name
      createdAt
      sections {
          id
          name
          complexes {
            name 
            id
            units {
              id
              sets
              reps
              time
              distance
              rest
              remarks
              feedback
              exercise {
                id
                name
              }
            }
          }
        }
    }
  }
}