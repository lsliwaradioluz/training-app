mutation($input: updateWorkoutInput) {
  updateWorkout(input: $input) {
    workout {
      id
      scheduled
      ready
      sticky
      createdAt
      sections {
          id
          name
          complexes {
            name 
            id
            units {
              id
              sets
              reps
              time
              distance
              rest
              remarks
              max
              exercise {
                id
                name
              }
            }
          }
        }
    }
  }
}