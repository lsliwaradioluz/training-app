query($username: String) {
  users(where:{
    username: $username
  }) {
    id
    email
    username
    fullname
    image {
      url
    }
    workouts(sort: "scheduled:asc" ) {
      id
      scheduled
      ready
    }
    skill {
      id
      units {
        ...on ComponentBlockUnit {
          id
          sets
          reps
          distance
          time
          remarks
          exercise {
            name
            id
            _id
            subcategory {
              _id
              id
              name
              category {
                _id
                id
                name
              }
            }
          }
        }
      }
    }
  }
}