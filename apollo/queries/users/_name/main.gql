query($username: String) {
  users(where:{
    username: $username
  }) {
    id
    username
    fullname
    image {
      url
    }
    workouts(sort: "createdAt:desc", where: { sticky_ne: "true" } ) {
      id
      scheduled
      ready
    }
    feedbacks: workouts(limit: 3, sort: "scheduled:desc", where: { feedback_null: "false" } ) {
      id
      scheduled
      feedback
    }
    skill {
      id
      skillsets {
        name
        units {
          id
          sets
          reps
          distance
          time
          remarks
          max
          exercise {
            name
            id
            subcategory {
              id 
              name 
              category {
                id 
                name
              }
            }
          }
        }
      } 
    }
  }
}