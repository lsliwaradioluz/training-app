query($ids: [ID]!) {
  workouts(where: { id_in: $ids }) {
    id
    scheduled
    sticky
    feedback
    user {
      id
      fullname
      username
      image {
        url
      }
    } 
    sections {
      id
      name
      rest
      complexes {
        name 
        id
        units {
          id
          sets
          reps
          time
          distance 
          remarks
          exercise {
            id
            name
            subcategory {
              id
              name
              category {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}