query($workoutid: ID!, $userid: ID!) {
  workout(id: $workoutid) {
    id
    scheduled
    sticky
    feedback
    sections {
      id
      name
      complexes {
        name 
        id
        units {
          id
          sets
          reps 
          time
          distance
          rest
          remarks
          exercise {
            id
            name
            image {
              id
              url
            }
          }
        }
      }
    }
  }
  user(id: $userid) {
    id
    fullname
    workouts(sort: "scheduled:desc", where: { id_ne: $workoutid, sticky_ne: "true", ready: "true" }) {
      id
      scheduled
      feedback
      sections {
        id
        name
        complexes {
          name 
          id
          units {
            id
            sets
            reps
            time
            distance
            rest
            remarks
            exercise {
              id
              name
              image {
                id
                url
              }
            }
          }
        }
      }
    }
  } 
}