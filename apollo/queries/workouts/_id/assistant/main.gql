query($ids: [ID]!) {
  workouts(where: { id_in: $ids }) {
    user {
      id
      fullname
    }
    id
    sections {
      id
      name
      rest
      complexes {
        name 
        id
        units {
          id
          sets
          reps
          time
          distance 
          remarks
          exercise {
            id
            name
            images {
              id
              url
            }
          }
        }
      }
    }
  }
}