query($id: ID!) {
  user(id: $id) {
    id
    username
    workouts(limit: 3, sort: "scheduled:desc", where: { sticky_ne: "true", ready: "true" }) {
      id
      scheduled
      sections {
        id
        name
        complexes {
          name 
          id
          units {
            id
            sets
            reps
            time
            distance
            rest
            max 
            remarks
            exercise {
              id
              name
              image {
                id
                url
              }
            }
          }
        }
      }
    }
  }
}