query($username: String) {
  users( where: { username: $username } ) {
    id
    username
    skill {
      id
      units {
        ...on ComponentBlockUnit {
          id
          sets
          reps
          distance
          time
          remarks
          exercise {
            name
            id
            _id
            subcategory {
              _id
              id
              name
              category {
                _id
                id
                name
              }
            }
          }
        }
      }
    }
    workouts(limit: 1, sort: "scheduled:asc") {
      id
      scheduled
      warmup {
        ...on ComponentBlockCombo {
          name
          units {
            id
            exercise { 
              name
              _id
            }
            sets
            reps
            time
            distance
            remarks
          }
        }
      }
      skillwork {
        ...on ComponentBlockCombo {
          name
          units {
            id
            exercise {
              name
              _id
            }
            sets
            reps
            time
            distance
            remarks
          }
        }
      }
      strength {
        ...on ComponentBlockCombo {
          name
          units {
            id
            exercise {
              name
              id
            }
            sets
            reps
            time
            distance
            remarks
          }
        }
      }
      cardio {
        ...on ComponentBlockCombo {
          name
          units {
            id
            exercise {
              name
              id
            }
            sets
            reps
            time
            distance
            remarks
          }
        }
      }
      mobility {
        ...on ComponentBlockCombo {
          name
          units {
            id
            exercise {
              name
              id
            }
            sets
            reps
            time
            distance
            remarks
          }
        }
      }
    }
  }
}