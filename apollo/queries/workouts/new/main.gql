query($username: String) {
  users( where: { username: $username } ) {
    id
    username
    workouts(limit: 3, sort: "scheduled:desc", where: { sticky_ne: "true", ready: "true" }) {
      id
      scheduled
      sections {
        id
        name
        complexes {
          name 
          id
          units {
            id
            sets
            reps
            time
            distance
            rest
            max 
            remarks
            exercise {
              id
              name
            }
          }
        }
      }
    }
  }
}