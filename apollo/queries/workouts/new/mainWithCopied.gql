query($id: ID!, $copiedWorkoutId: ID!) {
  user(id: $id) {
    id
    username
    workouts(limit: 3, sort: "scheduled:desc", where: { sticky_ne: "true", ready: "true" }) {
      id
      scheduled
      sections {
        id
        name
        complexes {
          name 
          id
          units {
            id
            sets
            reps
            time
            distance
            rest
            max 
            remarks
            exercise {
              id
              name
              image {
                id
                url
              }
            }
          }
        }
      }
    }
  }
  copiedWorkout: workout(id: $copiedWorkoutId) {
    id
    scheduled
    sticky
    user {
      id
      username
    }
    sections {
      id
      name
      complexes {
        name 
        id
        units {
          id
          sets
          reps 
          time
          distance
          rest
          remarks
          max
          exercise {
            id
            name
            image {
              id
              url
            }
          }
        }
      }
    }
  }
}